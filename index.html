<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4a4da;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #643058;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #643058;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e4a4da;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Biblioteca</h1>

        <div class="form-group">
            <label for="title">Título do Livro:</label>
            <input type="text" id="title" placeholder="Digite o título do livro">
        </div>

        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" placeholder="Digite o autor do livro">
        </div>

        <button onclick="addBook()">Adicionar Livro</button>

        <h2>Lista de Livros</h2>
        <ul id="bookList"></ul>
    </div>

    <script>
        function addBook() {
            var title = document.getElementById('title').value;
            var author = document.getElementById('author').value;

            if (title && author) {
                var li = document.createElement('li');
                li.textContent = title + ' - ' + author;
                document.getElementById('bookList').appendChild(li);

                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
            } else {
                alert('Por favor, preencha ambos os campos.');
            }
        }
    </script>
</body>
</html>
